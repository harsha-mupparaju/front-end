<mat-card class="post" (click)="postDetail()">
    <mat-video [overlay]="false" color="primary" spinner="spin">
        <source src="{{post?.videoUrl}}" type="video/mp4">
    </mat-video>
  <br>
  <mat-card-title>{{post?.title}}</mat-card-title>
  <mat-card-subtitle>{{post?.postedBy?.username}}</mat-card-subtitle>
  <mat-card-subtitle>viewed by: {{views}}
    <br>
    posted on: {{post?.timestamp | date:'mediumDate'}}</mat-card-subtitle>
